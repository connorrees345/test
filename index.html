<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Columbus PMS Clone - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #002f6c, #ffffff);
            margin: 0;
            padding: 0;
        }
        .login-box {
            background: white;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00000050;
            text-align: center;
        }
        .login-box input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
        }
        .login-box button {
            padding: 10px 20px;
            margin: 10px 5px;
        }
        .top-nav {
            display: none; /* Hidden by default */
        }
        .logo {
            text-align: center;
            margin-top: 40px;
        }
        .logo img {
            width: 250px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div class="top-nav" id="navbar">
        <!-- Hidden nav if needed later -->
    </div>

    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Boots_logo.svg/512px-Boots_logo.svg.png" alt="Logo">
    </div>

    <div class="login-box" id="loginBox">
        <h2>Online Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
        <button>Go to Offline Login</button>
    </div>

    <script>
        function login() {
            // Simulate login redirect
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
